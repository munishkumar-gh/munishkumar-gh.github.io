<!--
--------------------------------------------------------------------------------------------------
Let’s run through what the code is doing. Skipping over the standard markup for an HTML page, you’ll notice the following between the head tags:

1) The <meta> tag prevents your browser from caching the page.
2) The <bootstrap.min.css> and <bootstrap.min.js> files are used to simplify styling and formatting.
3) The <jquery.min.js> file will be used as a helper library by our connector. (For example, the connector uses jQuery to get JSON data.)
4) The <tableauwdc-2.3.latest.js> file is the main library for the WDC API.
5) The <GOVWDC.js> file is the JavaScript code for our connector.

Between the body tags, there is a simple button element that illustrates how users can interact with your connector before getting data.
--------------------------------------------------------------------------------------------------
-->


<html>

<head>
    <title>Government Data Feed - Open Source</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="GOVWDC.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Data!</button>
            </div>
        </div>
    </div>
</body>

</html>
